machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

branches:
  ignore:
    - gh-pages

dependencies:
  pre:
    - rm -rf ~/.yarn
    - npm install --global yarn
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
